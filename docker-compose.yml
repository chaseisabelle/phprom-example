version: "3.4"

services:
  symfony:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symfony
    ports:
      - "80:80"
    volumes:
      - ./:/app:rw,cached

  phprom:
    image: chaseisabelle/phprom:latest
    container_name: phprom
    ports:
      - "3333:3333"

  redis:
    image: redis:5.0
    container_name: redis
    command: redis-server
    ports:
      - "6379:6379"

